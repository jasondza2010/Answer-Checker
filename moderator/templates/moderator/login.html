{% load static %}
<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <title>Moderator's Login</title>
            <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
            <link rel="stylesheet" href="{% static 'css/style.css' %}">
            <link rel="shortcut icon" href="{% static 'images/image1.png' %}" type="image/png">
        </head>
        <body>
            {% block main %}
                <div class="login-form" id = "login">
                    <form class = "form-horizontal" name = "LoginForm" action = "/moderator/login/" method = "POST">
                        {% csrf_token %}
                        <h1>Moderator Login</h1>
                        {% if next %}
                             <input type = "hidden" name = "next" value = "{{ next }}" />
                        {% endif %}
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Username" id="username" name="username">
                            <i class="fa fa-user"></i>
                        </div>
                        <div class="form-group log-status">
                            <input type="password" class="form-control" placeholder="Password" id="password" name="password">
                            <i class="fa fa-lock"></i>
                        </div>
                        <button type="submit" name="login" class="log-btn" >Log in</button>
                    </form>
                </div>
            {% endblock %}
        </body>
    </html>
